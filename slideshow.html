<!DOCTYPE html>
<html>
  
	<head>
    
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<!-- link for style -->
		<link rel="stylesheet" type="text/css" href="/style.css">
		<title>Rijschool Marco</title>
    
	</head
    
<body>
<style>    
	var myIndex = 0;
	carousel();

	function carousel() {
	  var i;
	  var x = document.getElementsByClassName("mySlides");
	  for (i = 0; i < x.length; i++) {
	    x[i].style.display = "none";  
	  }
	  myIndex++;
	  if (myIndex > x.length) {myIndex = 1}    
	  x[myIndex-1].style.display = "block";  
	  setTimeout(carousel, 2000); // Change image every 2 seconds
	}
</style>
		
  <div class="w3-content w3-section" style="max-width:500px">
    <img class="mySlides" src="/pictures/auto's.png" style="width:100%">
    <img class="mySlides" src="marco.png" style="width:100%">
    <img class="mySlides" src="auto.png" style="width:100%">
    <img class="mySlides" src="marco_2.png.png" style="width:100%">
  </div>
    
</body>
